name: seafood_price_tracker
description: 수산물 가격 정보 추적 모바일 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 상태 관리
  flutter_riverpod: ^2.4.0
  
  # HTTP 클라이언트
  dio: ^5.3.3
  
  # 차트
  fl_chart: ^0.64.0
  
  # 이미지 선택
  image_picker: ^1.0.4
  
  # JSON 직렬화
  json_annotation: ^4.8.1
  
  # 로컬 저장소
  shared_preferences: ^2.2.2
  
  # 날짜 포맷팅
  intl: ^0.18.1
  
  # 환경 변수
  flutter_dotenv: ^5.1.0
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - ../.env
